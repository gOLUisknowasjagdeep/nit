<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Flip Animation</title>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Oswald', sans-serif;
      background-color: #212121;
      margin: 0;
      padding: 0;
    }

    section {
      width: 90%;
      max-width: 1200px;
      margin: 0 auto;
    }

    .row {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .col-md-4 {
      flex: 1;
      max-width: 30%;
      margin: 10px;
      box-sizing: border-box;
    }

    @media (max-width: 768px) {
      .col-md-4 {
        max-width: 45%;
      }
    }

    @media (max-width: 576px) {
      .col-md-4 {
        max-width: 100%;
      }
    }

    .card {
      position: relative;
      height: 400px;
      margin: 10px 0;
      transition: ease all 2.3s;
      perspective: 1200px;
    }

    .card:hover .cover {
      transform: rotateX(0deg) rotateY(-180deg);
    }

    .cover {
      position: absolute;
      height: 100%;
      width: 100%;
      transform-style: preserve-3d;
      transition: ease all 2.3s;
      background-size: cover;
      background-position: center center;
      background-repeat: no-repeat;
    }

    .cover:before {
      content: '';
      position: absolute;
      border: 5px solid rgba(255, 255, 255, .5);
      box-shadow: 0 0 12px rgba(0, 0, 0, .3);
      top: 20px;
      left: 20px;
      right: 20px;
      bottom: 20px;
      transition: ease all 2.3s;
      transform-style: preserve-3d;
      transform: translateZ(0px);
    }

    .cover:after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, .4);
      transition: ease all 1.3s;
    }

    .cover.item-a {
      background-image: url('https://images.unsplash.com/photo-1520412099551-62b6bafeb5bb?auto=format&fit=crop&w=600&q=80');
    }

    .cover.item-b {
      background-image: url('https://images.unsplash.com/photo-1497250681960-ef046c08a56e?auto=format&fit=crop&w=600&q=80');
    }

    .cover.item-c {
      background-image: url('https://images.unsplash.com/photo-1525945518069-b924046d1385?auto=format&fit=crop&w=600&q=80');
    }

    h1 {
      font-weight: 600;
      position: absolute;
      bottom: 55px;
      left: 50px;
      color: white;
      transform-style: preserve-3d;
      transition: ease all 2.3s;
      z-index: 3;
      font-size: 3em;
      transform: translateZ(0px);
    }

    .price {
      font-weight: 200;
      position: absolute;
      top: 55px;
      right: 50px;
      color: white;
      transform-style: preserve-3d;
      transition: ease all 2.3s;
      z-index: 4;
      font-size: 2em;
      transform: translateZ(0px);
    }

    .card-back {
      position: absolute;
      height: 100%;
      width: 100%;
      background: #0b0f08;
      transform-style: preserve-3d;
      transition: ease all 2.3s;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card-back a {
      transform-style: preserve-3d;
      transition: ease transform 2.3s, ease background .5s;
      transform: translateZ(-1px) rotatey(-180deg);
      background: transparent;
      border: 1px solid white;
      font-weight: 200;
      font-size: 1.3em;
      color: white;
      padding: 14px 32px;
      outline: none;
      text-decoration: none;
    }

    .card-back a:hover {
      background-color: white;
      color: #0b0f08;
    }
  </style>
</head>
<body>
  <section>
    <div class="row">
      <div class="col-md-4">
        <div class="card">
          <div class="cover item-a">
            <h1>Little<br>Bonsai</h1>
            <span class="price">$79</span>
            <div class="card-back">
              <a href="#">Add to cart</a>
              <a href="#">View detail</a>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card">
          <div class="cover item-b">
            <h1>Tropical<br>Leaf</h1>
            <span class="price">$35</span>
            <div class="card-back">
              <a href="#">Add to cart</a>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card">
          <div class="cover item-c">
            <h1>Marijuana<br>Chill</h1>
            <span class="price">$155</span>
            <div class="card-back">
              <a href="#">Add to cart</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
